<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Coins Explorer</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script defer src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/images/favicon.png" type="image/png">
</head>

<body>
    <header>
        <nav>
            <a id="coinsLink" href="index.html">Coins</a>
            <a id="liveReportsLink" href="liveReports.html">Live Reports</a>
            <a href="#">About</a>
            <img src="assets/images/crypto_icon.png" class="rotatingIcon" alt="Crypto Icon">
        </nav>

        <div class="parallaxContainer">
            <div class="parallaxBg"></div>
            <div class="parallaxImage"></div>
          </div>
    </header>

    <main>

        <nav class="navbar">
            <div class="roundBtn">
                <input type="checkbox" class="coinCheckbox" id="eur" />
                <label for="eur" class="eurBtn" data-tooltip="EUR"></label>
            </div>
            
            <div class="roundBtn">
                <input type="checkbox" class="coinCheckbox" id="usd" />
                <label for="usd" class="usdBtn" data-tooltip="USD"></label>
            </div>
            
            <div class="roundBtn">
                <input type="checkbox" class="coinCheckbox" id="ils" />
                <label for="ils" class="ilsBtn" data-tooltip="ILS"></label>
            </div>
            
        
            <input type="text" placeholder="Search" class="input-field" id="dynamicSearch">
            <button class="clearBtn">Clear</button>
        </nav>

        <div id="cardsContainer">

            <div id="noResultsContainer">No Coins Found..</div>
        </div>

        <div id="capacityModal" class="modalContainer">
            <div class="modal-content">
                <h2>Coins Capacity Is Reached</h2>
                <p>You can select up to 5 coins. Please update your coins selection:</p>
                <div id="selectedCoinsList"></div>
                <div id="errorModalDiv">Please select up to 5 coins to continue.</div>
                <div class="modal-buttons">
                    <button id="closeModalBtn">I'm set!</button>
                    <button id="cancelModalBtn">Cancel</button>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
